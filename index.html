<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>属性へのバインド</title>
</head>
<style>
	.active{
		color: #fff;
		background-color: red;
	}
</style>
<body>
	<div id="app">
		<a v-bind:href="github_url">GIthubリモートリポジトリー</a>
		<a v-bind:href="reference_url">参考サイト</a>
		<ul>
			<li v-for="(user,index) in users">{{ index }} {{ user.name }}({{ user.age }})</li>
		</ul>
	</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
var app = new Vue({
  el: '#app',
  data: {
	github_url: 'https://github.com/ishikawa976/sample',
	reference_url: 'https://reffect.co.jp/vue/vue-js-basic#ahref',
	users: [
     {id: 1, name:'Ken', age: 20},
     {id: 2, name:'Mike', age: 23},
     {id: 3, name:'John', age: 21},
     {id: 4, name:'Lisa', age: 20},
    ],

	}
})
</script>	
</body>
</html>

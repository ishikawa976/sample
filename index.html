<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>属性へのバインド</title>
</head>
<style>
	.active{
		background-color: red;
		color:white;
	}
</style>
<body>
	<div id="app">
		<a v-bind:href="github_url">GIthubリモートリポジトリー</a>
		<a v-bind:href="reference_url">参考サイト</a><br>
		<p>10文字以上の文字列を入力してください。</p>
		<input type="text" v-model="inputCharactors">
		<p v-if="inputNumber < 10">必要な文字数は{{ needNumbers }}文字です</p>
		<p v-else>10文字以上入力されています</p>
	</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
var app = new Vue({
  el: '#app',
  data: {
	github_url: 'https://github.com/ishikawa976/sample',
	reference_url: 'https://reffect.co.jp/vue/vue-js-basic#ahref',
	inputCharactors: ''		
	},
  
 
	computed:{
  		inputNumber : function (){
  			return this.inputCharactors.length;
  		},
  		needNumbers : function(){
  			return 10 - this.inputNumber;
  		}
  	}
 
})
</script>	
</body>
</html>

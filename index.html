<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>属性へのバインド</title>
</head>
<style>
	.active{
		background-color: red;
		color:white;
	}
</style>
<body>
	<div id="app">
		<a v-bind:href="github_url">GIthubリモートリポジトリー</a>
		<a v-bind:href="reference_url">参考サイト</a><br>
		<p>税抜価格: ¥{{ no_tax_price }}</p>
		<p>税込価格: ¥{{ include_tax_price }}</p>
	</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
var app = new Vue({
  el: '#app',
  data: {
	github_url: 'https://github.com/ishikawa976/sample',
	reference_url: 'https://reffect.co.jp/vue/vue-js-basic#ahref',
	no_tax_price: 100	
	},
  
 
	computed:{
  		include_tax_price : function (){
  			return this.no_tax_price*1.08
  		}
  	}
 
})
</script>	
</body>
</html>

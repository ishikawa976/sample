<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>属性へのバインド</title>
</head>
<body>
	<h1 id="app">
		<a v-bind:style="style">検索エンジン</a>
	</h1>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
var app = new Vue({
  el: '#app',
  data: {
    style: 'font-size:12px;color:red'
  }
})
</script>	
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>Vue</title>
</head>
<body>
	<h1 id="app">
         {{ message }}
         {{ message2 }}
    </h1>


<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
var app = new Vue({
  el: '#app',
  data: {
    message: 'Hello World!',
    message2: 'Hello Vue!!',
  }
})
</script>	
</body>
</html>

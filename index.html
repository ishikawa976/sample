<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>属性へのバインド</title>
</head>
<style>
	.active{
		background-color: red;
		color:white;
	}
</style>
<body>
	<div id="app">
		<a v-bind:href="github_url">GIthubリモートリポジトリー</a>
		<a v-bind:href="reference_url">参考サイト</a><br>
		<input type="number" v-model="count">
	</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
var app = new Vue({
  el: '#app',
  data: {
	github_url: 'https://github.com/ishikawa976/sample',
	reference_url: 'https://reffect.co.jp/vue/vue-js-basic#ahref',
	count: 0	
	},
  
 
	watch: {
      count: function(value){
        if(value > 100){
          console.log('入力値が100を超えました')
        }
      }
    }
 
})
</script>	
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>属性へのバインド</title>
</head>
<style>
	.active{
		color: #fff;
		background-color: red;
	}
</style>
<body>
	<div id="app">
		<h1 v-bind:class="{active: isActive, error: hasError}">class属性へのバインド</h1>
		<div v-if="stock_number > 0">
			<p>販売中です。</p>
			<p>まだ在庫は{{ stock_number }}あります。</p>
		</div>
	</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
var app = new Vue({
  el: '#app',
  data: {
    isActive: true,
	hasError: false,
	stock_number: 500000000
	}
})
</script>	
</body>
</html>

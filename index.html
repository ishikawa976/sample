<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>属性へのバインド</title>
</head>
<style>
	.active{
		color: #fff;
		background-color: red;
	}
</style>
<body>
	<div id="app">
		<a v-bind:href="github_url">GIthubリモートリポジトリー</a>
		<a v-bind:href="reference_url">参考サイト</a>
		<ul>
			<li v-for="(user,name,index) in users">{{ name }} {{ user.email }}({{ user.age }})</li>
		</ul>
	</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
var app = new Vue({
  el: '#app',
  data: {
	github_url: 'https://github.com/ishikawa976/sample',
	reference_url: 'https://reffect.co.jp/vue/vue-js-basic#ahref',
	users: {
      'Ken': {
        age: 20,
        email: 'ken@gmail.com'
      },
      'Mike': {
        age:23,
        email: 'mike@yahoo.com'
      },      
      'John': {
        age:21,
        email: 'john.doe@example.com'
      },      
      'Lisa': {
        age:20,
        email: 'lisa@google.com'
      }

	}
	}
})
</script>	
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>Vue</title>
</head>
<body>
	<h1 id="app">
        <span v-text="message"></span>
    </h1>


<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
var app = new Vue({
  el: '#app',
  data: {
    message: 'Hello World!'
  }
})
</script>	
</body>
</html>

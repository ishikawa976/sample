!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>属性へのバインド</title>
</head>
<body>
    <div>{{ count }}</div>
    <button @click="increment">click！</button>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script setup>
        let count = 0;
        const increment = () => count++;
    </script>
</body>
